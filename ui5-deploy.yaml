# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: ui5.training.zui5training
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://s4devweb.komfort.local:8008
          client: "010"
        app:
          name: ZUI5_TRAINING
          description: UI5 training
          package: $TMP
          transport: ""
